# spring
server.port=9082
# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bank
# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySql8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/bank
spring.datasource.username=root
spring.datasource.password=springbankRootPsw
# swagger
springdoc.packages-to-scan=com.georgeisaev.springbank.bankaccount.query.api.controller
springdoc.swagger-ui.path=/swagger-doc/swagger-ui.html
springdoc.api-docs.path=/swagger-doc/v3/api-docs
# Axon
axon.serializer.general=default
axon.serializer.events=default
axon.serializer.messages=default
# security
security.oauth2.resource.jwt.key-value=springbankSigningKey
# logging
logging.level.root=TRACE